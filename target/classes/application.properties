# ----------------------
# Server
server.port=8082


# ----------------------
# MySQL / DataSource
# Replace DB name, user or password if different.
spring.datasource.url=jdbc:mysql://localhost:3306/hotelbooking?allowPublicKeyRetrieval=true&useSSL=false
spring.datasource.username=root
spring.datasource.password=ammu10042005
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA / Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Optional: better default dialect handling (Hibernate warns otherwise)
# spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# ----------------------
# JWT (used by JwtUtils / security beans)
# Replace jwt.secret with a long random string for production
jwt.secret=mySuperSecretKey1234567890ChangeThis
# expiration in milliseconds (1 day)
jwt.expiration=86400000
# some code expects expirationMs â€” include both to be safe
jwt.expirationMs=86400000

# ----------------------
# Logging (optional - helpful during development)
logging.level.org.springframework=INFO
logging.level.com.hotel=DEBUG
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.security.servlet.SecurityAutoConfiguration


